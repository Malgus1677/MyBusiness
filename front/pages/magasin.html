<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Magasins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style personnalisé pour l'apparence générale */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 0;
            display: flex;
            margin: 0;
        }

        .container {
            margin-top: 30px;
        }

        /* Header */
        header {
            background-color: #343a40;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            /* S'assure que le header est au-dessus des autres éléments */
        }


        header a {
            color: #fff;
            font-size: 18px;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            color: #ff6b6b;
        }


        .card {
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff3d3d, #ff6b6b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 50, 50, 0.7);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* Fusionne les bordures des cellules */
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            /* Bordure légère sous chaque ligne */
        }

        th {
            background-color: #f4f4f4;
            /* Fond gris clair pour l'en-tête */
            color: #333;
            /* Texte noir pour l'en-tête */
            font-weight: bold;
        }

        td {
            background-color: #fff;
            /* Fond blanc pour les données */
            color: #555;
            /* Couleur de texte plus sombre pour les données */
            font-size: 16px;
        }

        tr:hover {
            background-color: #f1f1f1;
            /* Survol léger pour chaque ligne */
            cursor: pointer;
            /* Le curseur devient une main quand on survole */
        }

        .product-row td {
            transition: background-color 0.3s;
            /* Animation pour le changement de couleur */
        }

        .product-row:hover td {
            background-color: #f9f9f9;
            /* Fond encore plus clair lors du survol */
        }
    </style>
</head>

<body>
    <header id="header">
        <a href="products.html">Produits</a>
        <a href="magasin.html">Magasins</a>
        <a href="register.html">Utilisateurs</a>
        <a href="logout.html" style="float: right;">Déconnexion</a>
    </header>
    <div class="container">
        <h1 class="text-center mb-4">Ajouter un Magasin</h1>

        <!-- Formulaire pour ajouter un magasin -->
        <form id="magasinForm">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du magasin</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez le nom du magasin" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Entrez l'adresse du magasin" required>
            </div>
            <button type="submit" class="btn btn-custom" id="addbutton" style="display: block;">Ajouter le magasin</button>
            <button type="submit" class="btn btn-custom" id="updateButton" style="display:none;">Mettre à jour</button>
            
        </form>

        <h1 class="text-center mb-4 mt-5">Liste des Magasins</h1>

        <!-- Tableau des magasins -->
        <table class="table table-dark table-striped table-hover text-center">
            <caption class="text-light">Liste des magasins</caption>
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="magasinsTableBody">
                <!-- Les magasins seront ajoutés ici dynamiquement -->
            </tbody>
        </table>


    </div>

    <script>
        // Fonction pour récupérer et afficher les magasins
        function afficherMagasins() {
            fetch('http://localhost:5000/magasins', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const magasinsTableBody = document.getElementById('magasinsTableBody');
                    magasinsTableBody.innerHTML = ''; // Effacer la table avant la mise à jour

                    if (data.length === 0) {
                        // Afficher un message stylisé si aucun magasin trouvé
                        magasinsTableBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center" style="color: #ff6b6b; font-size: 18px; font-weight: bold;">
                            Aucun magasin trouvé.
                        </td>
                    </tr>
                `;
                    } else {
                        // Afficher les magasins si disponibles
                        data.forEach(magasin => {
                            console.log('magasin', magasin);
                            const row = document.createElement('tr');
                            row.id = `magasin-${magasin.id}`;  // Ajout de l'ID pour sélection facile

                            row.innerHTML = `
                       <td>${magasin.nom}</td>
<td>${magasin.adresse}</td>
<td>
                            <button class="btn btn-warning btn-sm" onclick="editMagasin(${magasin.id})">Éditer</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteMagasin(${magasin.id})">Supprimer</button>
                        </td>

                    `;
                            magasinsTableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la récupération des magasins');
                });
        }

        // Récupérer les magasins dès le chargement de la page
        window.onload = afficherMagasins;

        // Fonction pour soumettre le formulaire
        document.getElementById('magasinForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var nom = document.getElementById('nom').value;
            var adresse = document.getElementById('adresse').value;

            var formData = {
                nom: nom,
                adresse: adresse
            };

            fetch('http://localhost:5000/magasins/add', {  // L'URL pour ajouter un magasin
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Magasin ajouté avec succès') {
                        alert('Magasin ajouté avec succès');
                        document.getElementById('magasinForm').reset();  // Réinitialiser le formulaire

                        // Rafraîchir la liste des magasins
                        afficherMagasins();
                    } else {
                        alert('Erreur lors de l\'ajout du magasin');
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue');
                });
        });

        function editMagasin(magasinId) {
            console.log('magasinId', magasinId);
            const magasinRow = document.querySelector(`#magasin-${magasinId}`);
            const nameCell = magasinRow.querySelector('td:nth-child(1)');
            const addressCell = magasinRow.querySelector('td:nth-child(2)');

            // Trouver le formulaire
            const form = document.querySelector('#magasinForm');
            const nameInput = form.querySelector('#nom');
            const addressInput = form.querySelector('#adresse');

            // Remplir les champs du formulaire avec les informations actuelles
            nameInput.value = nameCell.textContent;
            addressInput.value = addressCell.textContent;

            // Afficher un bouton de mise à jour
            const updateButton = form.querySelector('#updateButton');
            updateButton.style.display = 'block';

            const addButton = form.querySelector('#addbutton');
            addButton.style.display = 'none';

            // Ajouter un événement au bouton de mise à jour
            updateButton.onclick = function (event) {
                event.preventDefault();
                const newName = nameInput.value;
                const newAddress = addressInput.value;

                if (newName && newAddress) {
                    const updatedMagasin = {
                        id: magasinId,
                        nom: newName,
                        adresse: newAddress
                    };

                    // Requête POST pour envoyer le magasin mis à jour
                    fetch(`http://localhost:5000/magasins/update/${magasinId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updatedMagasin)
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message === 'Magasin mis à jour avec succès') {
                                // Mise à jour du tableau avec les nouvelles valeurs
                                nameCell.textContent = newName;
                                addressCell.textContent = newAddress;
                                alert('Magasin mis à jour avec succès');
                            } else {
                                alert('Erreur de mise à jour du magasin');
                            }
                        })
                        .catch(error => {
                            console.error('Erreur:', error);
                            alert('Une erreur est survenue lors de la mise à jour du magasin');
                        });
                }
            };
        }


        function deleteMagasin(magasinId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce magasin ?")) {
                fetch(`http://localhost:5000/magasins/delete/${magasinId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Magasin supprimé avec succès') {
                            const magasinRow = document.querySelector(`#magasin-${magasinId}`);
                            magasinRow.remove();
                            alert('Magasin supprimé avec succès');
                        } else {
                            alert('Erreur lors de la suppression du magasin');
                        }
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        alert('Une erreur est survenue lors de la suppression du magasin');
                    });
            }
        }

    </script>
</body>

</html>
