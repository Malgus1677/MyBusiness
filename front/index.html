<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Magasin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }

        .card-body {
            margin-top: 15px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto px-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-600">Gestion de Magasin - Interface Admin</h1>
        </div>

        <!-- Connexion Section -->
        <div class="card">
            <div class="card-title text-center">Se connecter</div>
            <div class="card-body">
                <form id="loginForm" method="POST">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600">Se connecter</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="card mt-8">
            <div class="card-title text-center">Tableau de bord</div>
            <div class="card-body">
                <p class="text-center text-lg">Bienvenu dans l'interface de gestion du magasin.</p>
                <div class="mt-6 grid grid-cols-2 gap-4">
                    <div class="card p-4 bg-white">
                        <h2 class="text-center font-bold text-xl">Produits</h2>
                        <p class="text-center">Gérer les produits du magasin</p>
                    </div>
                    <div class="card p-4 bg-white">
                        <h2 class="text-center font-bold text-xl">Ventes</h2>
                        <p class="text-center">Gérer les ventes et les factures</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Exemple de gestion de formulaire de connexion
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Ici, tu peux ajouter une logique pour authentifier l'utilisateur via l'API
            console.log('Nom d\'utilisateur:', username);
            console.log('Mot de passe:', password);
        });
    </script>

</body>

</html>
