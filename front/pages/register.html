<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style personnalisé pour l'apparence générale */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 0;
            display: flex;
            margin: 0;
        }

        .container {
            margin-top: 70px;
        }

        /* Header */
        header {
            background-color: #343a40;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            /* S'assure que le header est au-dessus des autres éléments */
        }


        header a {
            color: #fff;
            font-size: 18px;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            color: #ff6b6b;
        }


        .card {
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff3d3d, #ff6b6b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 50, 50, 0.7);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* Fusionne les bordures des cellules */
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            /* Bordure légère sous chaque ligne */
        }

        th {
            background-color: #f4f4f4;
            /* Fond gris clair pour l'en-tête */
            color: #333;
            /* Texte noir pour l'en-tête */
            font-weight: bold;
        }

        th:hover {
            color: #ff6b6b;
        }

        td {
            background-color: #fff;
            /* Fond blanc pour les données */
            color: #555;
            /* Couleur de texte plus sombre pour les données */
            font-size: 16px;
        }



        tr:hover {
            background-color: #f1f1f1;
            /* Survol léger pour chaque ligne */
            cursor: pointer;
            /* Le curseur devient une main quand on survole */
        }
    </style>
</head>

<body>
    <header id="header">
        <a href="admin_dashboard.html">Tableau de bord</a>
        <a href="products.html">Produits</a>
        <a href="magasin.html">Magasins</a>
        <a href="register.html">Utilisateurs</a>
        <a href="logout.html" style="float: right;">Déconnexion</a>
    </header>

    <!-- Formulaire d'inscription -->
    <div class="container">
        <h2 class="auth-header">Inscription</h2>
        <form id="registerForm">
            <!-- Champs du formulaire -->
            <div class="form-group mb-3">
                <label for="nom">Nom </label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group mb-3">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
            </div>
            <div class="form-group mb-3">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Choisissez un nom d'utilisateur"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword"
                    placeholder="Confirmez votre mot de passe" required>
            </div>
            <div class="form-group mb-3">
                <label for="role">Rôle</label>
                <select class="form-control" id="role">
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employé</option>
                </select>
            </div>
            <div class="form-group mb-3" id="magasinContainer" style="display: none;">
                <label for="user">Magasin</label>
                <select class="form-control" id="user">
                    <!-- Les magasins seront ajoutés ici dynamiquement -->
                </select>
            </div>
            <button type="submit" class="btn btn-custom" id="addbutton" style="display: block;">Ajouter
                l'utilisateur</button>
            <button type="submit" class="btn btn-custom" id="updateButton" style="display:none;">Mettre à jour
                l'utilisateur</button>

        </form>
        <!-- Tableau des magasins -->
        <table id="usersTable" class="table table-dark table-striped table-hover text-center">
            <caption class="text-light">Liste des utilisateurs</caption>
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Username</th>
                    <th scope="col">Rôle</th>
                    <th scope="col">Magasin</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Les magasins seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        function loadMagasins() {
            fetch('http://localhost:5000/magasins') // Remplacez l'URL avec celle de votre API pour récupérer les magasins
                .then(response => response.json())
                .then(magasins => {
                    const magasinSelect = document.getElementById('user'); // L'élément select
                    magasinSelect.innerHTML = ''; // Réinitialise les options précédentes

                    if (magasins.length === 0) {
                        magasinSelect.innerHTML = `
                    <option value="">Aucun magasin disponible</option>
                `;
                    } else {
                        magasins.forEach(magasin => {
                            const option = document.createElement('option');
                            option.value = magasin.id; // Assurez-vous que "id" est bien l'ID du magasin
                            option.textContent = magasin.nom; // "nom" est le nom du magasin
                            magasinSelect.appendChild(option);
                        });
                    }

                    // Si le rôle sélectionné est 'manager' ou 'employee', afficher le magasin
                    const role = document.getElementById('role').value;
                    if (role === 'manager' || role === 'employee') {
                        document.getElementById('magasinContainer').style.display = 'block';
                    } else {
                        document.getElementById('magasinContainer').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    Swal.fire('Erreur', 'Impossible de charger les magasins.', 'error');
                });
        }

        // Appel de la fonction loadMagasins lors du chargement de la page ou lors de la modification du rôle
        document.getElementById('role').addEventListener('change', loadMagasins);

        // Appel initial lors du chargement de la page
        loadMagasins();

        function afficherUsers() {
            fetch('http://localhost:5000/users')
                .then(response => response.json())
                .then(data => {
                    console.log('data', data);
                    const magasinsTableBody = document.getElementById('usersTableBody');
                    magasinsTableBody.innerHTML = '';

                    if (data.length === 0) {
                        magasinsTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center" style="color: #ff6b6b; font-size: 18px; font-weight: bold;">
                                Aucun utilisateur trouvé.
                            </td>
                        </tr>
                    `;
                    } else {
                        data.forEach(user => {
                            const row = document.createElement('tr');
                            row.id = `user-${user.id}`;

                            row.innerHTML = `
                        <td>${user.nom}</td>
                        <td>${user.prenom}</td>
                        <td>${user.username}</td>
                        <td>${user.role}</td>
                        <td>${user.magasin_id ? `Magasin ${user.magasin_id}` : 'N/A'}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Éditer</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Supprimer</button>
                        </td>
                    `;
                            magasinsTableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    Swal.fire('Erreur', 'Impossible de charger les magasins.', 'error');
                });
        }

        window.onload = function () {
            checkUserAuthentication();  // Vérifie l'authentification de l'utilisateur
            afficherUsers();  // Affiche les utilisateurs
        };


        function checkUserAuthentication() {
            var token = localStorage.getItem('token'); // Récupérer le token d'authentification
            console.log('token', token);

            if (token && token !== 'undefined') {
                // Si le token est présent, afficher le header et le tableau des utilisateurs
                document.getElementById('header').style.display = 'block';
                document.getElementById('usersTable').style.display = 'block';

            } else {
                // Sinon, cacher le header et le tableau
                document.getElementById('header').style.display = 'none';
                document.getElementById('usersTable').style.display = 'none';

            }
        }


        // Afficher le champ user si le rôle est manager ou employé
        document.getElementById('role').addEventListener('change', function () {
            var magasinContainer = document.getElementById('magasinContainer');
            magasinContainer.style.display = (this.value === 'manager' || this.value === 'employee') ? 'block' : 'none';
        });

        // Soumission du formulaire
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération des valeurs
            var nom = document.getElementById('nom').value;
            var prenom = document.getElementById('prenom').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var role = document.getElementById('role').value;
            var user = (role === 'manager' || role === 'employee') ? document.getElementById('user').value : null;

            // Vérifier si les mots de passe correspondent
            if (password !== confirmPassword) {
                Swal.fire('Erreur', 'Les mots de passe ne correspondent pas', 'error');
                return;
            }

            // Objet JSON à envoyer au serveur
            var formData = {
                nom: nom,
                prenom: prenom,
                username: username,
                password: password,
                role: role,
                magasin_id: user
            };

            // Requête fetch pour enregistrer l'utilisateur
            fetch('http://localhost:5000/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Réponse:', data);
                    if (data.message === 'Utilisateur ajouté avec succès') {
                        Swal.fire('Succès', 'Utilisateur mis à jour.', 'success').then(() => {
                            // Réinitialiser le formulaire
                            document.getElementById('registerForm').reset();

                            // Masquer le bouton de mise à jour et afficher le bouton d'ajout
                            document.getElementById('updateButton').style.display = 'none';
                            document.getElementById('addbutton').style.display = 'block';

                            // Afficher la liste des utilisateurs
                            afficherUsers();

                            // Rediriger vers la page de connexion
                            window.location.href = 'login.html';
                        });
                    } else {
                        Swal.fire('Erreur', 'Échec de la mise à jour.', 'error');
                    }

                })
                .catch(error => {
                    console.error('Erreur:', error);
                    Swal.fire('Erreur', 'Une erreur est survenue.', 'error');
                });

        });

        function editUser(userId) {
            console.log('userId', userId);
            const userRow = document.querySelector(`#user-${userId}`);
            const nomRow = userRow.querySelector('td:nth-child(1)');
            const prenomRow = userRow.querySelector('td:nth-child(2)');
            const usernameRow = userRow.querySelector('td:nth-child(3)');
            const roleRow = userRow.querySelector('td:nth-child(4)');
            const magasinRow = userRow.querySelector('td:nth-child(5)');

            console.log('Rôle récupéré:', roleRow.textContent.trim());
            console.log('Magasin récupéré:', magasinRow.textContent.trim());


            // Pré-remplissage du formulaire
            document.getElementById('nom').value = nomRow.textContent;
            document.getElementById('prenom').value = prenomRow.textContent;
            document.getElementById('username').value = usernameRow.textContent;
            document.getElementById('role').value = roleRow.textContent.trim();

            // Si le rôle implique la sélection d'un magasin, afficher le conteneur et charger la sélection
            if (roleRow.textContent.trim() === 'manager' || roleRow.textContent.trim() === 'employee') {
                document.getElementById('magasinContainer').style.display = 'block';
                // Si nécessaire, vous pouvez recharger les magasins pour être sûr que la liste est à jour
                loadMagasins();

                document.getElementById('user').value = magasinRow.textContent.trim();
            } else {
                document.getElementById('magasinContainer').style.display = 'none';
            }

            // Affichage des boutons d'édition/mise à jour
            document.getElementById('updateButton').style.display = 'block';
            document.getElementById('addbutton').style.display = 'none';

            // Mise à jour lors du clic sur le bouton "Mettre à jour"
            document.getElementById('updateButton').onclick = function (event) {
                event.preventDefault();
                const nom = document.getElementById('nom').value;
                const prenom = document.getElementById('prenom').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const role = document.getElementById('role').value;
                const magasin = document.getElementById('user').value;

                // Vérification des mots de passe
                if (password !== confirmPassword) {
                    alert('Les mots de passe ne correspondent pas.');
                    return;
                }

                // Vérification de tous les champs ; si le rôle est "admin", vous pouvez ne pas vérifier le magasin
                if (nom && prenom && username && role && password && confirmPassword && ((role === 'manager' || role === 'employee') ? magasin : true)) {
                    fetch(`http://localhost:5000/users/update/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ nom, prenom, username, role, magasin, password })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message === 'Utilisateur mis à jour avec succès') {
                                nomRow.textContent = nom;
                                prenomRow.textContent = prenom;
                                usernameRow.textContent = username;
                                roleRow.textContent = role;
                                magasinRow.textContent = magasin;
                                Swal.fire('Succès', 'Utilisateur mis à jour.', 'success');
                                afficherUsers();
                                document.getElementById('registerForm').reset();
                                document.getElementById('updateButton').style.display = 'none';
                                document.getElementById('addbutton').style.display = 'block';
                            } else {
                                Swal.fire('Erreur', 'Échec de la mise à jour.', 'error');
                            }
                        })
                        .catch(error => {
                            console.error('Erreur:', error);
                            Swal.fire('Erreur', 'Une erreur est survenue.', 'error');
                        });
                } else {
                    Swal.fire('Erreur', 'Veuillez remplir tout les champs', 'error');
                }
            };
        }


    </script>

</body>

</html>
