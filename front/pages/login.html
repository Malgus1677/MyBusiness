<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Arrière-plan animé */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Effet d'étoiles animées */
        body::before {
            content: "";
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1%, transparent 5%);
            animation: moveStars 60s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translate(-50%, -50%);
            }

            to {
                transform: translate(50%, 50%);
            }
        }

        /* Conteneur principal */
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 380px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Champs de saisie stylisés */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 12px 15px 12px 45px;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
            font-size: 16px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Icônes intégrées dans les champs */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Bouton stylisé */
        .btn-custom {
            background: linear-gradient(135deg, #ff3d3d, #ff6b6b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 50, 50, 0.5);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 50, 50, 0.7);
        }

        /* Lien stylisé */
        .text-center a {
            color: #ff3d3d;
            text-decoration: none;
            font-weight: 600;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2 class="auth-header">Connexion</h2>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-custom">Se connecter</button>
        </form>
        <div class="text-center mt-3">
            <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
        </div>
    </div>

    <script>
        
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://69.62.111.132/mybusiness/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();


            if (response.ok) {
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('role', data.role);
                localStorage.setItem('username', username);
                localStorage.setItem('id', data.id);
                localStorage.setItem('magasin', data.magasin_id);

                switch (data.role) {
                    case 'admin':
                        window.location.href = 'admin_dashboard.html';
                        break;
                    case 'manager':
                        window.location.href = 'manager_dashboard.html';
                        break;
                    case 'employee':
                        window.location.href = 'employee_dashboard.html';
                        break;
                    default:
                        alert("Rôle inconnu !");
                }
            } else {
                alert(data.error || "Échec de la connexion !");
            }
        });
    </script>

</body>

</html>
